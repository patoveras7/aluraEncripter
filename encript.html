<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Latam Encripter</title>
    <link rel="stylesheet" href="./encript.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <p>Solo podran ingresarse al encripatdor de Alura letras minúsculas y sin acentos.</p>
            <div class="buttons">
                <button id="encryptBtn">Encriptar!</button>
                <button id="decryptBtn">Desencriptar!</button>
            </div>
        </div>
        <div class="right-panel">
                <div class="output-container">
                <p id="outputText">Ningún mensaje fue encontrado</p>
                </div>
                <button id="remitBtn">Remitir a desencriptado</button>
        </div>
    </div>
    <script src="./encript.js"></script>
</body>
</html>
